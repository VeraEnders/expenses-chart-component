<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <title>Expenses chart component</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <section class="expenses-component">
    <header class="container mb-16-24 bg-accent text-light transition">
      <div class="px-20-40 py-24 d-flex transition">
        <div>
          <p>My balance</p>
          <p class="balance__amount fw-700">$921.48</p>
        </div>
        <div class="header__icon"></div>
      </div>
    </header>

    <section class="container bg-light transition">
      <div class="px-20-40 py-28-40">
        <h1 class="expenses-component__title fw-700">Spending - Last 7 days</h1>
        <div class="chart">
          <canvas id="expenses-by-day-chart">
          </canvas>
        </div>
        <div class="mt-24-32">
          <p>Total this month</p>
          <div class="d-flex">
            <p class="total__amount fw-700">$478.33</p>
            <p class="monthly-change">
              <span class="fw-700"> +2.4%</span>
              <span>from last month</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </section>

  <script src="./src/index.js"></script>
</body>
</html>
